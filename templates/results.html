<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        .highlight {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Knee Arthritis Classification</h1>
    <h2>Uploaded Image: {{ results.image }}</h2>
    <h2>Prediction Results</h2>
    <ul>
        {% for result in results.predictions %}
            <li class="{{ 'highlight' if result.highlight else '' }}">
                {{ result.class_name }}: {{ '{:.2f}'.format(result.probability) }}%
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Upload another image</a>
</body>
</html>
